<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Panel de Control -->
            <div class="col-md-6 panel">
                <h3 class="mb-4">Controles del Bar</h3>
                <!-- Control de Clientes -->
                <div class="mb-4">
                    <label for="nuevaCantidad" class="form-label">Nueva cantidad de clientes:</label>
                    <div class="input-group">
                        <input type="number" id="nuevaCantidad" class="form-control" placeholder="Ingrese la cantidad">
                        <button class="btn btn-primary" onclick="ingresarClientes()">Enviar</button>
                    </div>
                </div>
                <!-- Control de Luces -->
                <div class="mb-4">
                    <h5>Luces:</h5>
                    <button class="btn btn-secondary me-2" onclick="bajarIntensidad()">Bajar Intensidad</button>
                    <button class="btn btn-secondary" onclick="subirIntensidad()">Subir Intensidad</button>
                </div>
                <!-- Control de Temperatura -->
                <div class="mb-4">
                    <h5>Temperatura:</h5>
                    <button class="btn btn-secondary me-2" onclick="bajarTemperatura()">Bajar</button>
                    <button class="btn btn-secondary" onclick="subirTemperatura()">Subir</button>
                </div>
                <!-- Mostrar Información -->
                <button class="btn btn-info" onclick="mostrarInfo()">Mostrar Info</button>
            </div>
            <!-- Panel de Información -->
            <div class="col-md-6 d-flex justify-content-center align-items-center panel">
                <h4 id="infoClase" class="text-center"></h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
